<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Suspenso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full text-center border-t-8 border-red-600">
        <div class="mb-6 flex justify-center">
            <div class="bg-red-100 p-4 rounded-full">
                <i data-lucide="lock" class="w-12 h-12 text-red-600"></i>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sistema Bloqueado</h1>
        
        <p class="text-gray-500 mb-6 leading-relaxed">
            A licença de uso deste sistema expirou ou foi suspensa. 
            <br>O acesso está temporariamente indisponível.
        </p>

        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 text-left mb-6">
            <p class="text-xs font-bold text-gray-400 uppercase mb-2">Para liberar o acesso:</p>
            
            <div class="flex items-center gap-3 mb-2 text-sm font-medium text-gray-700">
                <i data-lucide="phone" class="w-4 h-4 text-green-600"></i>
                <span>Entre em contato com o Suporte</span>
            </div>
            
            <div class="text-xs text-gray-400 mt-2 pt-2 border-t border-gray-200">
                ID do Cliente: <strong>ELETROMASTER-LOCAL</strong>
            </div>
        </div>

        <button onclick="window.location.reload()" class="w-full bg-navy-900 text-white font-bold py-3 rounded-lg hover:bg-navy-800 transition-colors flex items-center justify-center gap-2">
            <i data-lucide="refresh-cw" class="w-4 h-4"></i> Tentar Novamente
        </button>
    </div>

    <script>
        lucide.createIcons();
        // Recarrega a página a cada 30 segundos para verificar se liberou
        setTimeout(function(){ window.location.reload(); }, 30000);
    </script>
</body>
</html>
